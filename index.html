<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.js"></script>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
	$('#test2').load('test.txt');
  })
})
</script>
</head>

<body>

<h3 id="test">jQuery AJAX </h3>

<button id="btn1" type="button">load test.txt</button></br>
<label id ="test2">AJAX</label>
</body>
</html>
